<template name="postsList">
  <div class="posts page">
    {{#each posts}}
      {{> postItemCourt}}
    {{/each}}
	
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Montrez-moi plus de posts</a>
		{{else}}
	      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
	{{/if}}
  </div>
</template>
